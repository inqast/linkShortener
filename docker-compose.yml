version: "3.1"
services:
  server:
    image: server
    build: ./link/
    ports:
      - "8080:8080"
    env_file:
      - ./link/service.env
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - ./link/db.env

volumes:
  pg_data: